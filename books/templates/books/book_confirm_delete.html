{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Delete Book</h1>
<div class="alert alert_danger" role="alert">
    Are you sure you want delete {{book.title}}
</div>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{% url 'book_detail' book.pk %}" class="btn btn-primary">No, take me back</a>
{% endblock %}
