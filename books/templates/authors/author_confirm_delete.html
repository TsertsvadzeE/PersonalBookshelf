{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Delete Author</h1>
<div class="alert alert_danger" role="alert">
    Are you sure you want delete {{author.name}} {{author.surname}}
</div>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{% url 'author_detail' author.pk %}" class="btn btn-primary">No, take me back</a>
{% endblock %}
